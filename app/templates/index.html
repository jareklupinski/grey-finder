{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <form action = "/upload" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.csvFile() }}
        {{ form.submit() }}
    </form>
    {% for picture in pictures %}
    <div><p><img src={{ picture.url }}></p></div>
    {% endfor %}
{% endblock %}
